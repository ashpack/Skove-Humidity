<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SKOV Humidity Offset – 2 Sensors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #111827;
      color: #f9fafb;
      margin: 0;
      padding: 16px;
    }
    .card {
      max-width: 520px;
      margin: 0 auto;
      background: #020617;
      padding: 18px;
      border-radius: 14px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.6);
    }
    h1 {
      text-align: center;
      font-size: 1.3rem;
      margin: 0 0 4px;
    }
    .sub {
      text-align: center;
      font-size: 0.85rem;
      color: #9ca3af;
      margin: 0 0 12px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 0.9rem;
    }
    input {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #4b5563;
      box-sizing: border-box;
      background: #020617;
      color: #f9fafb;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .col {
      flex: 1 1 0;
      min-width: 0;
    }
    .sensor-box {
      margin-top: 14px;
      padding: 12px;
      border-radius: 10px;
      background: #111827;
    }
    .sensor-title {
      font-weight: 600;
      margin-bottom: 4px;
      font-size: 0.95rem;
    }
    button {
      margin-top: 16px;
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 999px;
      cursor: pointer;
    }
    button:active {
      transform: scale(0.98);
    }
    .result-block {
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
      background: #020617;
      display: none;
      font-size: 0.9rem;
    }
    .result-title {
      font-weight: 600;
      margin-bottom: 4px;
    }
    .offset-value {
      font-size: 1.4rem;
      font-weight: 700;
      margin: 4px 0;
    }
    .chip {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      background: #1d4ed8;
      font-size: 0.75rem;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>SKOV Humidity Offset</h1>
    <p class="sub">
      2 humidity sensors • Uses Fluke as reference • Auto SKOV ≈ Fluke + 15–20%
    </p>

    <div class="row">
      <div class="col">
        <label for="desired">Target actual humidity (% RH)</label>
        <input id="desired" type="number" step="0.1" value="55" />
      </div>
      <div class="col">
        <label for="minDiff">Min SKOV − Fluke (%)</label>
        <input id="minDiff" type="number" step="0.1" value="15" />
      </div>
      <div class="col">
        <label for="maxDiff">Max SKOV − Fluke (%)</label>
        <input id="maxDiff" type="number" step="0.1" value="20" />
      </div>
    </div>

    <div class="sensor-box">
      <div class="sensor-title">Humidity Sensor 1</div>
      <label for="fluke1">Fluke @ Sensor 1 (% RH)</label>
      <input id="fluke1" type="number" step="0.1" placeholder="e.g. 61" />

      <label for="skov1">SKOV Sensor 1 display (% RH)</label>
      <input id="skov1" type="number" step="0.1" placeholder="e.g. 73.8" />

      <label for="offset1">Current Sensor 1 offset</label>
      <input id="offset1" type="number" step="0.1" placeholder="e.g. -8" />

      <div id="result1" class="result-block">
        <div class="result-title">Sensor 1 result</div>
        <div id="chip1" class="chip"></div>
        <div>Set SKOV humidity offset to:</div>
        <div id="offset1Value" class="offset-value"></div>
        <div id="offset1Change"></div>
      </div>
    </div>

    <div class="sensor-box">
      <div class="sensor-title">Humidity Sensor 2</div>
      <label for="fluke2">Fluke @ Sensor 2 (% RH)</label>
      <input id="fluke2" type="number" step="0.1" placeholder="e.g. 61" />

      <label for="skov2">SKOV Sensor 2 display (% RH)</label>
      <input id="skov2" type="number" step="0.1" placeholder="e.g. 73.2" />

      <label for="offset2">Current Sensor 2 offset</label>
      <input id="offset2" type="number" step="0.1" placeholder="e.g. -10" />

      <div id="result2" class="result-block">
        <div class="result-title">Sensor 2 result</div>
        <div id="chip2" class="chip"></div>
        <div>Set SKOV humidity offset to:</div>
        <div id="offset2Value" class="offset-value"></div>
        <div id="offset2Change"></div>
      </div>
    </div>

    <button onclick="calc()">Calculate Offsets</button>
  </div>

  <script>
    function r1(v) { return Math.round(v * 10) / 10; }

    // decide SKOV–Fluke diff between min and max based on how far Fluke is from target
    function chooseDiff(fluke, desired, minD, maxD) {
      const range = maxD - minD;
      const error = fluke - desired; // +ve = too humid
      if (error <= -5) return minD;      // much too dry → use lower diff
      if (error >= 5)  return maxD;      // much too humid → use higher diff
      // in between -5 and +5 → interpolate smoothly
      const t = (error + 5) / 10;        // maps -5..+5 → 0..1
      return minD + t * range;
    }

    function calcSensor(fluke, skov, offset, chipEl, valueEl, changeEl, resultBox,
                        desired, minD, maxD) {
      if (isNaN(fluke) || isNaN(skov) || isNaN(offset)) {
        resultBox.style.display = "none";
        return;
      }

      const diff = chooseDiff(fluke, desired, minD, maxD);
      const targetSkov = fluke + diff;
      const displayChange = targetSkov - skov;
      const newOffset = offset + displayChange;
      const change = newOffset - offset;

      chipEl.textContent = "Using SKOV ≈ Fluke + " + r1(diff) + "%";
      valueEl.textContent = (newOffset >= 0 ? "+" : "") + r1(newOffset);
      changeEl.textContent =
        "Change from current: " +
        (change >= 0 ? "+" : "") + r1(change);

      resultBox.style.display = "block";
    }

    function calc() {
      const desired = parseFloat(document.getElementById("desired").value);
      const minD = parseFloat(document.getElementById("minDiff").value);
      const maxD = parseFloat(document.getElementById("maxDiff").value);

      if (isNaN(desired) || isNaN(minD) || isNaN(maxD)) {
        alert("Please fill target humidity and min/max diff.");
        return;
      }

      // Sensor 1
      calcSensor(
        parseFloat(document.getElementById("fluke1").value),
        parseFloat(document.getElementById("skov1").value),
        parseFloat(document.getElementById("offset1").value),
        document.getElementById("chip1"),
        document.getElementById("offset1Value"),
        document.getElementById("offset1Change"),
        document.getElementById("result1"),
        desired, minD, maxD
      );

      // Sensor 2
      calcSensor(
        parseFloat(document.getElementById("fluke2").value),
        parseFloat(document.getElementById("skov2").value),
        parseFloat(document.getElementById("offset2").value),
        document.getElementById("chip2"),
        document.getElementById("offset2Value"),
        document.getElementById("offset2Change"),
        document.getElementById("result2"),
        desired, minD, maxD
      );
    }
  </script>
</body>
</html>
